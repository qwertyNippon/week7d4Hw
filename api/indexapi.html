<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="api.js" defer></script>

</head>
 
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1> JS API calls Clutch</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <form>
                <label for="username">Pokemon Name:</label>
                <input type="text" id="username" name="username" required>
                <input type="submit" onclick="loadData()" value="Submit">
              </form>
              
            <!-- <button onclick="loadData()">Load Pokemon</button>
            <button onclick="clearData()">Clear Pokemon</button> -->
            <div class="col-6">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Pokemon</th>
                        </tr>
                    </thead>
                    <tbody id="pokemon">
                        <!-- <tr><th scope="row">1</th><td>the cat fact</td></tr> -->
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">

    </script>
</body>

</html>
